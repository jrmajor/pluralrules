version: 2

updates:
  - package-ecosystem: composer
    directory: /
    schedule:
      interval: monthly
    allow:
      - dependency-type: development
      - dependency-type: indirect
    groups:
      composer:
        update-types: [minor, patch]
    versioning-strategy: increase

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: monthly
